<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Libya.Chat | تطبيق الدردشة الليبي</title>
    <style>
        /* ستايل أساسي لإخفاء شاشة الدردشة حتى يتم إدخال الاسم */
        body { margin: 0; padding-bottom: 3rem; font-family: sans-serif; }
        #chat-container { display: none; }
        #name-form { text-align: center; padding: 50px; background: #f4f4f4; border-bottom: 1px solid #ddd; }
        #name-form input { padding: 10px; width: 60%; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #name-form button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #form input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #form button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; cursor: pointer; }
        
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 0.5rem 1rem; }
        #messages li:nth-child(odd) { background: #eee; }
        #messages li strong { font-weight: bold; color: #007bff; }
        
        /* ستايل شريط الألوان الجديد والمميز */
        #color-tracker {
            position: fixed;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 20px;
            /* تدرج الألوان حسب طلبك */
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 10px;
            pointer-events: none; /* لا يعيق النقر على أي شيء */
            transition: transform 0.05s linear; /* يجعل الحركة ناعمة */
            opacity: 0.8;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="name-container">
        <form id="name-form">
            <h2>أهلاً بك في Libya.Chat</h2>
            <input id="nickname" autocomplete="off" placeholder="اسم المستخدم" required />
            <button>دخول للدردشة</button>
        </form>
    </div>

    <div id="chat-container">
        <h1>Libya.Chat</h1> 
        <ul id="messages"></ul>
        <form id="form">
            <input id="room" autocomplete="off" placeholder="اسم الغرفة / ID خاص" style="width: 25%; margin-right: 5px;" />
            <input id="m" autocomplete="off" placeholder="اكتب رسالتك..." style="width: 50%;" />
            <button>إرسال</button>
        </form>
    </div>

    <div id="color-tracker"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // المتغيرات
        var socket = io();
        var nickname = '';
        var chatContainer = document.getElementById('chat-container');
        var nameContainer = document.getElementById('name-container');
        var nameForm = document.getElementById('name-form');
        var form = document.getElementById('form');
        var input = document.getElementById('m');
        var roomInput = document.getElementById('room');
        var messages = document.getElementById('messages');
        
        // المتغير الجديد لتتبع الحركة
        var tracker = document.getElementById('color-tracker'); 

        // التعامل مع إرسال الاسم
        nameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            nickname = document.getElementById('nickname').value;
            if (nickname) {
                socket.emit('new user', nickname); 
                nameContainer.style.display = 'none';
                chatContainer.style.display = 'block';
            }
        });

        // التعامل مع إرسال الرسالة
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            var room = roomInput.value.trim();
            if (input.value) {
                socket.emit('chat message', { 
                    msg: input.value, 
                    user: nickname,
                    room: room 
                });
                input.value = '';
            }
        });

        // استقبال الرسائل وعرض الاسم
        socket.on('chat message', function(data) {
            var item = document.createElement('li');
            var isPrivate = data.msg.includes('(خاص أو في غرفة');
            
            if (data.user === 'SERVER') {
                item.style.color = 'green';
            } else if (isPrivate) {
                item.style.color = 'red';
            }
            
            item.innerHTML = '<strong>' + data.user + ': </strong>' + data.msg; 
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
        
        // **دالة تحديث موقع شريط الألوان**
        function updateTrackerPosition(clientX, clientY) {
            // تحديد مركز الشاشة
            var centerX = window.innerWidth / 2;
            var centerY = window.innerHeight / 2;
            
            // حساسية الحركة (يمكنك تغييرها للتحكم في سرعة الإزاحة)
            var sensitivity = 0.5; 
            
            // حساب فرق الإزاحة عن المركز
            var deltaX = (clientX - centerX) * sensitivity;
            var deltaY = (clientY - centerY) * sensitivity;

            // تطبيق الحركة باستخدام خاصية transform
            tracker.style.transform = `translate(calc(-50% + ${deltaX}px), calc(40% + ${deltaY}px))`;
        }

        // 1. تتبع حركة الماوس
        document.addEventListener('mousemove', function(e) {
            updateTrackerPosition(e.clientX, e.clientY);
        });

        // 2. تتبع حركة اللمس (للأجهزة التي تعمل باللمس)
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                e.preventDefault(); 
                updateTrackerPosition(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        
    </script>
</body>
</html>
